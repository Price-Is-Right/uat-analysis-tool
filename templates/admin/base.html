<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %} - UAT Analysis Tool</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --admin-primary: #6f42c1;
            --admin-secondary: #6c757d;
            --admin-success: #198754;
            --admin-danger: #dc3545;
            --admin-warning: #ffc107;
            --admin-info: #0dcaf0;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .admin-navbar {
            background: linear-gradient(135deg, var(--admin-primary) 0%, #5a32a3 100%);
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        
        .admin-sidebar {
            min-height: calc(100vh - 56px);
            background: white;
            border-right: 1px solid #dee2e6;
            padding: 1rem 0;
        }
        
        .admin-sidebar .nav-link {
            color: #495057;
            padding: 0.75rem 1.5rem;
            border-left: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .admin-sidebar .nav-link:hover {
            background-color: #f8f9fa;
            color: var(--admin-primary);
            border-left-color: var(--admin-primary);
        }
        
        .admin-sidebar .nav-link.active {
            background-color: #f8f9fa;
            color: var(--admin-primary);
            border-left-color: var(--admin-primary);
            font-weight: 600;
        }
        
        .admin-sidebar .nav-link i {
            width: 20px;
            margin-right: 0.5rem;
        }
        
        .content-wrapper {
            padding: 2rem;
        }
        
        .stat-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,.08);
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,0,0,.12);
        }
        
        .badge-admin {
            background-color: var(--admin-primary);
        }
        
        .search-box {
            border-radius: 25px;
            border: 2px solid #e9ecef;
            padding: 0.5rem 1.5rem;
        }
        
        .search-box:focus {
            border-color: var(--admin-primary);
            box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);
        }
        
        .evaluation-card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(0,0,0,.1);
            margin-bottom: 1rem;
            transition: all 0.2s;
        }
        
        .evaluation-card:hover {
            box-shadow: 0 4px 12px rgba(0,0,0,.15);
        }
        
        .nav-button {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Admin Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark admin-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>
                <strong>Admin Panel</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:5003" target="_blank">
                            <i class="fas fa-external-link-alt me-1"></i>Main App
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-user-circle me-1"></i>Admin User
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block admin-sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                                <i class="fas fa-tachometer-alt"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'evaluations' in request.path %}active{% endif %}" href="/evaluations">
                                <i class="fas fa-clipboard-list"></i>Evaluations
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'corrections' in request.path %}active{% endif %}" href="/corrections">
                                <i class="fas fa-edit"></i>Corrections
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'health' in request.path %}active{% endif %}" href="/health-dashboard">
                                <i class="fas fa-heartbeat"></i>Service Health
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'logs' in request.path %}active{% endif %}" href="/logs">
                                <i class="fas fa-file-alt"></i>Logs
                            </a>
                        </li>
                        <li class="nav-item mt-4">
                            <small class="text-muted px-3">FUTURE</small>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">
                                <i class="fas fa-users"></i>Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">
                                <i class="fas fa-cog"></i>Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">
                                <i class="fas fa-chart-line"></i>Analytics
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">
                                <i class="fas fa-file-alt"></i>Logs
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto content-wrapper">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
