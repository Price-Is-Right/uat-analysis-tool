{% extends "base.html" %}

{% block title %}Searching for Similar UATs{% endblock %}

{% block content %}
<!-- Semi-transparent overlay -->
<div class="overlay-searching" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999; display: flex; justify-content: center; align-items: center;">
    <div class="text-center text-white">
        <div class="spinner-border text-light mb-3" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Searching...</span>
        </div>
        <h3>Searching for Similar UATs</h3>
        <p class="lead">Checking last 180 days for related work items...</p>
        <div class="progress mt-3" style="width: 400px; height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" 
                 role="progressbar" 
                 style="width: 100%;">
                Searching Azure DevOps...
            </div>
        </div>
    </div>
</div>

<script>
    // Auto-redirect to UAT selection after showing overlay
    setTimeout(function() {
        window.location.href = "{{ url_for('select_related_uats') }}";
    }, 500);  // Small delay to show the overlay
</script>
{% endblock %}
